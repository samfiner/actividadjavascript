<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <script>
                let mayor=0, menor=0, numero;
                for(let i=0; i<10; i++){
                    numero = parseInt(window.prompt("Digite un número"));
                    if(numero > 0){
                        mayor++;
                    }else if(numero <0){
                        menor++;
                    }
                }
        
                document.write(`<p>Usted ingreso ${mayor} números mayores a 0.</p><p>Usted ingreso ${menor} números menores a 0.</p>`)
            </script>
</body>
</html>
