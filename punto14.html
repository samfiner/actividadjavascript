<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <script>
                let mes = parseInt(window.prompt("Digite el número del mes:"));
                switch (mes) {
                    case 1:
                        document.write("Enero: 31 dias");
                        break;
                    case 2:
                        document.write("Febrero: 28 dias");
                        break;
                    case 3:
                        document.write("Marzo: 31 dias");
                        break;
                    case 4:
                        document.write("Abril: 30 dias");
                        break;
                    case 5:
                        document.write("Mayo: 31 dias");
                        break;
                    case 6:
                        document.write("Junio: 30 dias");
                        break;
                    case 7:
                        document.write("Julio: 31 dias");
                        break;
                    case 8:
                        document.write("Agosto: 31 dias");
                        break;
                    case 9:
                        document.write("Septiembre: 30 dias");
                        break;
                    case 10:
                        document.write("Octubre: 31 dias");
                        break;
                    case 11:
                        document.write("Nomviembre: 30 dias");
                        break;
                    case 12:
                        document.write("Diciembre: 31 dias");
                        break;
                    default:
                        window.prompt("Mes no válido")
                        break;
                }
            </script>
</body>
</html>
